{{ define "content" }}

    <form class="form-signin center" role="form" action="/authenticate" method="post">
        <h2 class="form-signin-heading">
            <i class="fa fa-comments-o">
                Let's Chat
            </i>
        </h2>
        <input type="emailOrUsername" name="emailOrUsername" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br/>
        <div class="google-login"> Or log in using - <a href="/oauth/google"><i class="fa fa-lg fa-google"></i></a></div>
    </form>

{{ end }}
